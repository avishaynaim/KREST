    <style>
        /* ========================================
           CSS VARIABLES - THEMING SYSTEM
           ======================================== */
        :root {
            /* Colors - Light Mode */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-page: #f0f2f5;
            --bg-card: rgba(255, 255, 255, 0.92);
            --bg-card-hover: rgba(255, 255, 255, 0.98);
            --bg-input: rgba(255, 255, 255, 0.9);

            --text-primary: #1a1a2e;
            --text-secondary: #4a4a5a;
            --text-muted: #8a8a9a;
            --text-inverse: #ffffff;

            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            --accent-info: #3b82f6;

            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: 12px;

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.16);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.3);

            /* Borders */
            --border-light: rgba(0, 0, 0, 0.06);
            --border-medium: rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --radius-full: 9999px;

            /* Animation */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.4s ease;

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-page: #0f0f1a;
            --bg-card: rgba(30, 30, 50, 0.92);
            --bg-card-hover: rgba(40, 40, 60, 0.98);
            --bg-input: rgba(40, 40, 60, 0.9);

            --text-primary: #f0f0f5;
            --text-secondary: #b0b0c0;
            --text-muted: #707080;
            --text-inverse: #1a1a2e;

            --glass-bg: rgba(30, 30, 50, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.2);

            --border-light: rgba(255, 255, 255, 0.05);
            --border-medium: rgba(255, 255, 255, 0.1);
        }

        /* ========================================
           BASE STYLES
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            transition: background var(--transition-slow);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-page);
            opacity: 0.4;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md);
        }

        /* ========================================
           HEADER
           ======================================== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-lg) 0;
            margin-bottom: var(--space-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .logo-text {
            color: var(--text-inverse);
            font-size: var(--font-size-2xl);
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-tagline {
            color: var(--text-inverse);
            opacity: 0.85;
            font-size: var(--font-size-sm);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .header-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-full);
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .header-btn:active {
            transform: translateY(0);
        }

        .favorites-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--accent-error);
            color: white;
            font-size: var(--font-size-xs);
            font-weight: 600;
            min-width: 18px;
            height: 18px;
            border-radius: var(--radius-full);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        /* ========================================
           GLASS CARDS
           ======================================== */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
        }

        .glass-card:hover {
            box-shadow: var(--shadow-xl);
        }

        /* ========================================
           QUICK FILTER CHIPS
           ======================================== */
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            justify-content: center;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--accent-primary);
        }

        .chip.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-glow);
        }

        .chip-icon {
            font-size: 1.1rem;
        }

        /* ========================================
           SEARCH CARD
           ======================================== */
        .search-card {
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .search-main {
            display: flex;
            gap: var(--space-md);
            align-items: flex-end;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input-wrapper label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            font-size: var(--font-size-sm);
        }

        .search-input-group {
            display: flex;
            gap: var(--space-sm);
        }

        .search-input {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .icon-btn {
            width: 52px;
            height: 52px;
            border: none;
            border-radius: var(--radius-lg);
            background: var(--bg-input);
            color: var(--text-secondary);
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            border: 2px solid var(--border-medium);
        }

        .icon-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Filters Toggle */
        .filters-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: pointer;
            padding: var(--space-sm) 0;
            transition: color var(--transition-normal);
        }

        .filters-toggle:hover {
            color: var(--accent-primary);
        }

        .filters-toggle-icon {
            transition: transform var(--transition-normal);
        }

        .filters-toggle.expanded .filters-toggle-icon {
            transform: rotate(180deg);
        }

        /* Advanced Filters */
        .advanced-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-light);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .advanced-filters.expanded {
            max-height: 500px;
            opacity: 1;
            padding-top: var(--space-lg);
            margin-top: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-group select,
        .form-group input[type="number"] {
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-primary);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        /* ========================================
           RECENT SEARCHES
           ======================================== */
        .recent-searches {
            display: none;
            margin-bottom: var(--space-lg);
        }

        .recent-searches.visible {
            display: block;
        }

        .recent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
            color: var(--text-inverse);
            font-size: var(--font-size-sm);
            opacity: 0.9;
        }

        .recent-clear {
            background: none;
            border: none;
            color: var(--text-inverse);
            opacity: 0.7;
            cursor: pointer;
            font-size: var(--font-size-xs);
            transition: opacity var(--transition-fast);
        }

        .recent-clear:hover {
            opacity: 1;
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .recent-item {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            color: var(--text-inverse);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .recent-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        /* ========================================
           SORT BAR
           ======================================== */
        .sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
            gap: var(--space-md);
        }

        .results-count {
            color: var(--text-inverse);
            font-size: var(--font-size-lg);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .sort-options {
            display: flex;
            gap: var(--space-xs);
            background: var(--bg-card);
            padding: var(--space-xs);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-sm);
        }

        .sort-btn {
            padding: var(--space-sm) var(--space-md);
            border: none;
            border-radius: var(--radius-full);
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .sort-btn:hover {
            color: var(--accent-primary);
        }

        .sort-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        /* ========================================
           PLACE CARDS GRID
           ======================================== */
        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--space-lg);
        }

        .place-card {
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .place-card:hover {
            transform: translateY(-4px);
        }

        .place-photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        }

        .place-photo-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            opacity: 0.8;
        }

        .place-favorite {
            position: absolute;
            top: var(--space-md);
            left: var(--space-md);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
        }

        .place-favorite:hover {
            transform: scale(1.1);
        }

        .place-favorite.active {
            color: var(--accent-error);
            background: white;
        }

        .place-rank {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: var(--font-size-sm);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .place-content {
            padding: var(--space-lg);
        }

        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        .place-name {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .place-price {
            color: var(--accent-success);
            font-weight: 600;
            white-space: nowrap;
        }

        .place-address {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-md);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .place-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .place-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--font-size-sm);
        }

        .place-rating {
            color: var(--accent-warning);
        }

        .place-rating-text {
            font-weight: 600;
            color: var(--text-primary);
        }

        .place-reviews {
            color: var(--text-muted);
        }

        .place-distance {
            color: var(--text-secondary);
        }

        .place-status {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .place-status.closed-saturday {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
        }

        .place-footer {
            display: flex;
            gap: var(--space-sm);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-light);
        }

        .place-action {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            transition: all var(--transition-normal);
            text-decoration: none;
        }

        .place-action-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .place-action-primary:hover {
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        .place-action-secondary {
            background: var(--bg-input);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }

        .place-action-secondary:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* ========================================
           LOADING STATES
           ======================================== */
        .loading-container {
            display: none;
            padding: var(--space-2xl);
            text-align: center;
        }

        .loading-container.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-lg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-inverse);
            font-size: var(--font-size-lg);
            margin-bottom: var(--space-sm);
        }

        .loading-subtext {
            color: var(--text-inverse);
            opacity: 0.7;
            font-size: var(--font-size-sm);
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(
                90deg,
                var(--border-light) 25%,

                this.container.appendChild(toast);
                requestAnimationFrame(() => toast.classList.add('show'));

                setTimeout(() => {

                Storage.save(Storage.keys.THEME, theme);

                const btn = document.getElementById('theme-toggle');
                if (btn) btn.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

                const meta = document.getElementById('theme-color-meta');

        // ============================================
        // FAVORITES MANAGER
        // ============================================
        const Favorites = {
            init() {
                const saved = Storage.load(Storage.keys.FAVORITES, []);
                AppState.favorites = new Set(saved);
                this.updateBadge();
            },

            toggle(placeId) {
                if (AppState.favorites.has(placeId)) {

                    Toast.info('×”×•×¡×¨ ××”××•×¢×“×¤×™×');
                } else {
                    AppState.favorites.add(placeId);
                    Toast.success('× ×•×¡×£ ×œ××•×¢×“×¤×™×');
                }

                Storage.save(Storage.keys.FAVORITES, [...AppState.favorites]);
                this.updateBadge();
                this.updateUI(placeId);
            },

            isFavorite(placeId) {
                return AppState.favorites.has(placeId);
            },

            updateBadge() {
                const badge = document.getElementById('favorites-badge');
                const count = AppState.favorites.size;

            updateUI(placeId) {

                    btn.classList.toggle('active', this.isFavorite(placeId));

        // ============================================
        // RECENT SEARCHES
        // ============================================
        const RecentSearches = {
            maxItems: 5,

            init() {
                AppState.recentSearches = Storage.load(Storage.keys.RECENT, []);
                this.render();
            },

            add(query) {
                if (!query || query.trim() === '') return;

                AppState.recentSearches = AppState.recentSearches.filter(s => s !== query);
                AppState.recentSearches.unshift(query);
                AppState.recentSearches = AppState.recentSearches.slice(0, this.maxItems);

                Storage.save(Storage.keys.RECENT, AppState.recentSearches);
                this.render();
            },

            clear() {
                AppState.recentSearches = [];
                Storage.save(Storage.keys.RECENT, []);
                this.render();
                Toast.info('×”×™×¡×˜×•×¨×™×™×ª ×”×—×™×¤×•×©×™× × ××—×§×”');
            },

            render() {
                const container = document.getElementById('recentSearches');
                const list = document.getElementById('recentList');

                if (AppState.recentSearches.length === 0) {
                    container.classList.remove('visible');
                    return;
                }

                container.classList.add('visible');
                list.innerHTML = AppState.recentSearches.map(query => `
                    <button class="recent-item" onclick="useRecentSearch('${query}')">
                        ğŸ• ${query}
                    </button>
                `).join('');
            }
        };

        function useRecentSearch(query) {
            document.getElementById('city').value = query;
            document.getElementById('searchForm').dispatchEvent(new Event('submit'));
        }

        // ============================================
        // INFINITE SCROLL
        // ============================================
        const InfiniteScroll = {
            observer: null,

            init() {
                this.observer = new IntersectionObserver(
                    (entries) => {
                        if (entries[0].isIntersecting && !AppState.isLoading && AppState.hasMore) {
                            this.loadMore();
                        }
                    },
                    { rootMargin: '200px' }
                );

                const sentinel = document.getElementById('scrollSentinel');
                if (sentinel) this.observer.observe(sentinel);
            },

            loadMore() {
                if (AppState.currentOffset + AppState.resultsPerPage >= AppState.filteredPlaces.length) {
                    AppState.hasMore = false;
                    return;
                }

                document.getElementById('loadingMore').style.display = 'flex';

                setTimeout(() => {
                    AppState.currentOffset += AppState.resultsPerPage;
                    renderPlaces(true);
                    document.getElementById('loadingMore').style.display = 'none';
                }, 300);
            },

            reset() {
                AppState.currentOffset = 0;
                AppState.hasMore = true;
            }
        };

        // ============================================
        // MAP
        // ============================================
        let map = null;
        let mapMarker = null;
        let selectedMapLocation = null;

        function initMap() {
            if (map) return;

            map = L.map('map').setView([31.7683, 35.2137], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            map.on('click', function(e) {
                if (mapMarker) map.removeLayer(mapMarker);
                mapMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
                selectedMapLocation = { latitude: e.latlng.lat, longitude: e.latlng.lng };
                document.getElementById('selectedCoords').textContent =
                    `× ×‘×—×¨: ${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
            });
        }

        function openMapModal() {
            document.getElementById('mapModal').classList.add('active');
            if (!map) initMap();
            setTimeout(() => map.invalidateSize(), 100);
        }

        function closeMapModal() {
            document.getElementById('mapModal').classList.remove('active');
            if (selectedMapLocation) {
                AppState.searchParams.latitude = selectedMapLocation.latitude;
                AppState.searchParams.longitude = selectedMapLocation.longitude;
                document.getElementById('city').value = '';
                document.getElementById('city').placeholder =
                    `××™×§×•×: ${selectedMapLocation.latitude.toFixed(4)}, ${selectedMapLocation.longitude.toFixed(4)}`;
                Toast.success('××™×§×•× × ×‘×—×¨ ××”××¤×”');
            }
        }

        // ============================================
        // PLACE MODAL
        // ============================================
        const PlaceModal = {
            currentPlace: null,

            open(place) {
                this.currentPlace = place;
                const modal = document.getElementById('placeModal');
                const body = document.getElementById('modalBody');

                body.innerHTML = this.render(place);
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            },

            close() {
                document.getElementById('placeModal').classList.remove('active');
                document.body.style.overflow = '';
            },

            render(place) {
                const photoHtml = place.photos && place.photos.length > 0
                    ? `<img src="${place.photos[0].url}" class="modal-photo" alt="${place.name}" onerror="this.parentElement.innerHTML='<div class=\\'modal-photo-placeholder\\'>ğŸ½ï¸</div>'">`
                    : '<div class="modal-photo-placeholder">ğŸ½ï¸</div>';

                const priceHtml = place.priceLevel
                    ? `<span class="place-price">${'â‚ª'.repeat(place.priceLevel)}</span>`
                    : '';

                const dayNames = ['×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™', '×©×™×©×™', '×©×‘×ª'];
                const hoursHtml = place.openingHours && place.openingHours.length > 0
                    ? place.openingHours.map((h, i) => {
                        const cleanHours = h.replace(/^[A-Za-z]+:\s*/, '');
                        const isSaturday = i === 6;
                        return `
                            <div class="modal-hours-day ${isSaturday ? 'saturday' : ''}">
                                <span class="hours-day-name">${dayNames[i]}</span>
                                <span class="hours-day-time">${cleanHours}</span>
                            </div>
                        `;
                    }).join('')
                    : '<div class="modal-hours-day"><span>××™×Ÿ ××™×“×¢</span></div>';

                return `
                    <div class="modal-photos">${photoHtml}</div>
                    <div class="modal-body">
                        <div class="modal-header">
                            <h2 class="modal-title">${place.name}</h2>
                            <button class="modal-favorite ${Favorites.isFavorite(place.placeId) ? 'active' : ''}"
                                    onclick="Favorites.toggle('${place.placeId}'); this.classList.toggle('active')">
                                â¤ï¸
                            </button>
                        </div>

                        <div class="modal-info">
                            <div class="modal-info-row">
                                <span class="modal-info-icon">â­</span>
                                <span><strong>${place.rating.toFixed(1)}</strong> (${place.reviewCount} ×‘×™×§×•×¨×•×ª)</span>
                                ${priceHtml}
                            </div>
                            <div class="modal-info-row">
                                <span class="modal-info-icon">ğŸ“</span>
                                <span>${place.address}</span>
                            </div>
                            <div class="modal-info-row">
                                <span class="modal-info-icon">ğŸ“</span>
                                <span>${formatDistance(place.distance)}</span>
                            </div>
                            ${place.phone ? `
                                <div class="modal-info-row clickable" onclick="window.open('tel:${place.phone}')">
                                    <span class="modal-info-icon">ğŸ“</span>
                                    <span dir="ltr">${place.phone}</span>
                                </div>
                            ` : ''}
                            ${place.website ? `
                                <div class="modal-info-row clickable" onclick="window.open('${place.website}', '_blank')">
                                    <span class="modal-info-icon">ğŸŒ</span>
                                    <span>××ª×¨ ××™× ×˜×¨× ×˜</span>
                                </div>
                            ` : ''}
                        </div>

                        <div class="modal-hours">
                            <h3 class="modal-hours-title">×©×¢×•×ª ×¤×ª×™×—×”</h3>
                            <div class="modal-hours-list">${hoursHtml}</div>
                        </div>

                        <div class="modal-actions">
                            <a href="${place.googleMapsUrl}" target="_blank" class="modal-action modal-action-primary">
                                ğŸ—ºï¸ ×¤×ª×— ×‘××¤×•×ª
                            </a>
                            <button class="modal-action modal-action-secondary" onclick="sharePlaceUrl('${place.googleMapsUrl}')">
                                ğŸ“¤ ×©×ª×£
                            </button>
                        </div>
                    </div>
                `;
            }
        };

        async function sharePlaceUrl(url) {
            try {
                if (navigator.share) {
                    await navigator.share({ url });
                } else {
                    await navigator.clipboard.writeText(url);
                    Toast.success('×”×§×™×©×•×¨ ×”×•×¢×ª×§!');
                }
            } catch (e) {
                Toast.error('×©×’×™××” ×‘×©×™×ª×•×£');
            }
        }

        // ============================================
        // RENDERING
        // ============================================
        function formatDistance(km) {
            if (km < 1) return `${Math.round(km * 1000)} ×'`;
            return `${km.toFixed(1)} ×§"×`;
        }

        function renderStars(rating) {
            const full = Math.floor(rating);
            const hasHalf = rating % 1 >= 0.5;
            return 'â˜…'.repeat(full) + (hasHalf ? 'Â½' : '');
        }

        function renderPlaceCard(place, index) {
            const photoHtml = place.photos && place.photos.length > 0
                ? `<img src="${place.photos[0].url}" class="place-photo" alt="${place.name}" loading="lazy" onerror="this.outerHTML='<div class=\\'place-photo-placeholder\\'>ğŸ½ï¸</div>'">`
                : '<div class="place-photo-placeholder">ğŸ½ï¸</div>';

            const priceHtml = place.priceLevel
                ? `<span class="place-price">${'â‚ª'.repeat(place.priceLevel)}</span>`
                : '';

            return `
                <article class="place-card glass-card" onclick="PlaceModal.open(AppState.filteredPlaces[${index}])">
                    <div style="position: relative;">
                        ${photoHtml}
                        <button class="place-favorite ${Favorites.isFavorite(place.placeId) ? 'active' : ''}"
                                data-favorite="${place.placeId}"
                                onclick="event.stopPropagation(); Favorites.toggle('${place.placeId}')">
                            â¤ï¸
                        </button>
                        <div class="place-rank">${index + 1}</div>
                    </div>
                    <div class="place-content">
                        <div class="place-header">
                            <h3 class="place-name">${place.name}</h3>
                            ${priceHtml}
                        </div>
                        <p class="place-address">${place.address}</p>
                        <div class="place-meta">
                            <div class="place-meta-item">
                                <span class="place-rating">${renderStars(place.rating)}</span>
                                <span class="place-rating-text">${place.rating.toFixed(1)}</span>
                                <span class="place-reviews">(${place.reviewCount})</span>
                            </div>
                            <div class="place-meta-item place-distance">
                                ğŸ“ ${formatDistance(place.distance)}
                            </div>
                        </div>
                        <div class="place-status closed-saturday">
                            âœ“ ×¡×’×•×¨ ×‘×©×‘×ª
                        </div>
                        <div class="place-footer">
                            <a href="${place.googleMapsUrl}" target="_blank" class="place-action place-action-primary" onclick="event.stopPropagation()">
                                ğŸ—ºï¸ × ×™×•×•×˜
                            </a>
                            <button class="place-action place-action-secondary" onclick="event.stopPropagation(); PlaceModal.open(AppState.filteredPlaces[${index}])">
                                ğŸ“‹ ×¤×¨×˜×™×
                            </button>
                        </div>
                    </div>
                </article>
            `;
        }

        function renderPlaces(append = false) {
            const grid = document.getElementById('placesGrid');
            const start = append ? AppState.currentOffset : 0;
            const end = AppState.currentOffset + AppState.resultsPerPage;
            const placesToShow = AppState.filteredPlaces.slice(start, end);

            const html = placesToShow.map((place, i) =>
                renderPlaceCard(place, start + i)
            ).join('');

            if (append) {
                grid.insertAdjacentHTML('beforeend', html);
            } else {
                grid.innerHTML = html;
            }

            AppState.hasMore = end < AppState.filteredPlaces.length;
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
            document.getElementById('resultsCount').textContent =
                `${AppState.filteredPlaces.length} ×ª×•×¦××•×ª`;
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        // ============================================
        // FILTERING & SORTING
        // ============================================
        function applyFilters() {
            let filtered = [...AppState.places];

            // Saturday filter
            if (AppState.filters.closedSaturday) {
                filtered = filtered.filter(p => isClosedOnSaturday(p));
            }

            // Favorites filter
            if (AppState.showOnlyFavorites) {
                filtered = filtered.filter(p => Favorites.isFavorite(p.placeId));
            }

            AppState.filteredPlaces = filtered;
            sortPlaces();
        }

        function isClosedOnSaturday(place) {
            if (!place.openingHours || place.openingHours.length < 7) return true;
            const saturdayHours = place.openingHours[6] || '';
            const closed = ['closed', '×¡×’×•×¨', 'cerrado', 'fermÃ©'].some(
                k => saturdayHours.toLowerCase().includes(k)
            );
            return closed;
        }

        function sortPlaces() {
            AppState.filteredPlaces.sort((a, b) => {
                switch (AppState.sortBy) {
                    case 'distance':
                        return a.distance - b.distance;
                    case 'reviews':
                        return b.reviewCount - a.reviewCount;
                    case 'rating':
                    default:
                        if (b.rating !== a.rating) return b.rating - a.rating;
                        return b.reviewCount - a.reviewCount;
                }
            });
        }

        // ============================================
        // SEARCH
        // ============================================
        async function performSearch() {
            const city = document.getElementById('city').value.trim();
            const { latitude, longitude } = AppState.searchParams;

            if (!city && !latitude) {
                Toast.error('×™×© ×œ×”×–×™×Ÿ ×¢×™×¨ ××• ×œ×‘×—×•×¨ ××™×§×•×');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            hideResults();
            document.getElementById('errorMessage').classList.remove('active');
            AppState.isLoading = true;

            try {
                const params = new URLSearchParams({
                    radius: document.getElementById('radius').value,
                    minRating: document.getElementById('rating').value,
                    minReviews: document.getElementById('reviews').value,
                    type: document.getElementById('type').value,
                    closedSaturday: 'false',
                    opennow: document.getElementById('openNow').checked
                });

                if (latitude && longitude) {
                    params.append('latitude', latitude);
                    params.append('longitude', longitude);
                } else {
                    params.append('city', city);
                }

                const response = await fetch(`/api/places/adaptive?${params}`, {
                    signal: AbortSignal.timeout(240000)
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || '×©×’×™××” ×‘×—×™×¤×•×©');
                }

                AppState.places = data.places || [];
                RecentSearches.add(city || `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`);

                InfiniteScroll.reset();
                applyFilters();
                renderPlaces();
                showResults();

                Toast.success(`× ××¦××• ${AppState.filteredPlaces.length} ×ª×•×¦××•×ª`);

            } catch (error) {
                document.getElementById('errorMessage').textContent = `×©×’×™××”: ${error.message}`;
                document.getElementById('errorMessage').classList.add('active');
                Toast.error(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                AppState.isLoading = false;
            }
        }

        // ============================================
        // QUICK FILTERS
        // ============================================
        function handleQuickFilter(filter) {
            const chip = document.querySelector(`[data-filter="${filter}"]`);

            switch (filter) {
                case 'nearMe':
                    if (chip.classList.contains('active')) {
                        chip.classList.remove('active');
                        return;
                    }
                    chip.classList.add('active');
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            AppState.searchParams.latitude = pos.coords.latitude;
                            AppState.searchParams.longitude = pos.coords.longitude;
                            document.getElementById('city').value = '';
                            document.getElementById('city').placeholder = '×”××™×§×•× ×©×œ×™';
                            Toast.success('××©×ª××© ×‘××™×§×•× ×”× ×•×›×—×™');
                            performSearch();
                        },
                        () => {
                            Toast.error('×œ× × ×™×ª×Ÿ ×œ×§×‘×œ ××™×§×•×');
                            chip.classList.remove('active');
                        },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                    break;

                case 'topRated':
                    chip.classList.toggle('active');
                    document.getElementById('rating').value = chip.classList.contains('active') ? '4.8' : '4.5';
                    if (AppState.places.length) {
                        AppState.filters.minRating = parseFloat(document.getElementById('rating').value);
                        applyFilters();
                        renderPlaces();
                    }
                    break;

                case 'cafesOnly':
                    document.querySelector('[data-filter="restaurantsOnly"]').classList.remove('active');
                    chip.classList.toggle('active');
                    document.getElementById('type').value = chip.classList.contains('active') ? 'cafe' : 'both';
                    break;

                case 'restaurantsOnly':
                    document.querySelector('[data-filter="cafesOnly"]').classList.remove('active');
                    chip.classList.toggle('active');
                    document.getElementById('type').value = chip.classList.contains('active') ? 'restaurant' : 'both';
                    break;

                case 'showFavorites':
                    chip.classList.toggle('active');
                    AppState.showOnlyFavorites = chip.classList.contains('active');
                    if (AppState.places.length) {
                        applyFilters();
                        renderPlaces();
                        document.getElementById('resultsCount').textContent =
                            `${AppState.filteredPlaces.length} ×ª×•×¦××•×ª`;
                    }
                    break;
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize modules
            Toast.init();
            Theme.init();
            Favorites.init();
            RecentSearches.init();
            InfiniteScroll.init();

            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', () => Theme.toggle());

            // Search form
            document.getElementById('searchForm').addEventListener('submit', (e) => {
                e.preventDefault();
                performSearch();
            });

            // Location button
            document.getElementById('useLocationBtn').addEventListener('click', () => {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        AppState.searchParams.latitude = pos.coords.latitude;
                        AppState.searchParams.longitude = pos.coords.longitude;
                        document.getElementById('city').value = '';
                        document.getElementById('city').placeholder =
                            `${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`;
                        Toast.success('××™×§×•× ×”×ª×§×‘×œ');
                    },
                    () => Toast.error('×œ× × ×™×ª×Ÿ ×œ×§×‘×œ ××™×§×•×'),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });

            // Map button
            document.getElementById('openMapBtn').addEventListener('click', openMapModal);

            // Map modal close
            document.getElementById('mapModal').addEventListener('click', (e) => {
                if (e.target.id === 'mapModal') closeMapModal();
            });

            // Filters toggle
            document.getElementById('filtersToggle').addEventListener('click', function() {
                this.classList.toggle('expanded');
                document.getElementById('advancedFilters').classList.toggle('expanded');
            });

            // Quick filter chips
            document.querySelectorAll('.chip[data-filter]').forEach(chip => {
                chip.addEventListener('click', () => handleQuickFilter(chip.dataset.filter));
            });

            // Sort buttons
            document.querySelectorAll('.sort-btn[data-sort]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    AppState.sortBy = btn.dataset.sort;
                    sortPlaces();
                    InfiniteScroll.reset();
                    renderPlaces();
                });
            });

            // Clear recent searches
            document.getElementById('clearRecent').addEventListener('click', () => RecentSearches.clear());

            // Place modal close
            document.getElementById('modalClose').addEventListener('click', () => PlaceModal.close());
            document.getElementById('placeModal').addEventListener('click', (e) => {
                if (e.target.id === 'placeModal') PlaceModal.close();
            });

            // Escape key closes modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    PlaceModal.close();
                    closeMapModal();
                }
            });

            // Clear city placeholder on input
            document.getElementById('city').addEventListener('input', function() {
                if (this.value) {
                    AppState.searchParams.latitude = null;
                    AppState.searchParams.longitude = null;
                    this.placeholder = '×”×–×Ÿ ×©× ×¢×™×¨...';
                }
            });
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error:', err));
        }
    </script>
